<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- css-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Boolzap di Mattia De Bonis</title>   
</head>
<body>
    <div id="container_app">
        <div id="green_block"></div>
        <!-- app-->
    <div id="app">
        <!-- side menu-->
        <div id="menu">
            <!-- nome utente-->
            <div id="sender">
                <div class="left_sender">
                    <img class="img_header" src="img/avatar_io.jpg" alt="avatar-io">
                    <p class="name_sender">Nome Utente</p>
                </div>

                <div class="right_sender">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                </div>
            </div>
            <!-- alert-->
            <div id="alert" class="wdt_100 flex">
                <i class="fas fa-bell-slash"></i>
                <div>
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a class="link_alert" href="#">Attiva notifiche desktop</a>
                </div>
            </div>

            <!-- search bar-->
            <div id="search_bar">
                <input v-model="searchedUser" type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <!-- menu chat-->
            <div>
                <ul>
                    <li class="chat_active" v-for="(user, index) in contacts" v-if="isSearched(user.name)">
                        <div :class="isSelected(index)">
                            <a class="flex" @click="userSelected(index)">
                                <div class="flex">
                                    <img :src="showUserImg(index)" class="img_chat_active" alt="avatar_1">
                                    <div class="msg_chat_active">
                                        <p class="name_user">{{user.name}}</p>
                                        <p class="preview_msg">{{user.messages[0].text}}</p>
                                    </div>    
                                </div>
                                <p class="time_chat_active">{{user.messages[0].date}}</p>
                            </a>
                        </div>
                        <hr>
                    </li>
                </ul>
            </div>
            <!-- menu chat-->
        </div>
        <!-- /side menu-->

        <!-- view chat-->
        <div id="chat">
            <div id="header_chat" class="flex">
                <div class="flex user_chat_info">
                    <img :src="showUserImg(indexSelezionato)" alt="img-utente" class="img_header">
                    <div>
                        <p class="name_user">{{contacts[indexSelezionato].name}}</p>
                        <p class="last_seen">Ultimo accesso oggi alle 10/01/2020 16:15:22</p>
                    </div>
                </div>
                <!-- icone header chat-->
                <div class="right_header">
                    <i class="fas fa-search"></i>                  
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                </div>
                <!-- /icone header chats-->

            </div>
            <div id="main_chat">
                <ul>
                    <li v-for="(message, index) in contacts[indexSelezionato].messages" class="message">
                        <div :class="message.status">
                            <p>{{message.text}}</p>
                            <p class="time_message">{{message.date}}</p>  
                        </div>           
                    </li>
                </ul>
            </div>
            <!-- inserimento nuovo messaggio-->
            <div id="footer_chat" class="flex">
                <i class="far fa-smile"></i>
                <input @keyup.enter="sendMessage(); receivMessage();" v-model="nuovoMessaggio" type="text" placeholder="Scrivi un messaggio">
                <i class="fas fa-microphone"></i>
            </div>
            <!-- /inserimento nuovo messaggio-->
        </div>
        <!-- /view chat-->
    </div>
    <!-- /app-->
    </div>
    

    <!-- javascript-->
    <script src="js/script.js"></script>
</body>
</html>
