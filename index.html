<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css-->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap di Mattia De Bonis</title>

    <!-- vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- app-->
    <div id="app">
        <!-- menù laterale-->
        <div id="menu">
            <!-- nome utente-->
            <div id="utente" class="wdt_100 flex">

                <div class="left_utente">
                    <img class="img_utente" src="img/avatar_io.jpg" alt="avatar-io">
                </div>

                <div class="center_utente">
                    <p>Nome Utente</p>
                </div>

                <div class="right_utente">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-fill" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                      </svg>

                </div>

            </div>
            
            <!-- alert-->
            <div id="alert" class="wdt_100 flex">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-slash-fill" viewBox="0 0 16 16">
                    <path d="M5.164 14H15c-1.5-1-2-5.902-2-7 0-.264-.02-.523-.06-.776L5.164 14zm6.288-10.617A4.988 4.988 0 0 0 8.995 2.1a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 7c0 .898-.335 4.342-1.278 6.113l9.73-9.73zM10 15a2 2 0 1 1-4 0h4zm-9.375.625a.53.53 0 0 0 .75.75l14.75-14.75a.53.53 0 0 0-.75-.75L.625 15.625z"/>
                  </svg>
                <div>
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>

            <!-- search bar-->
            <div id="search_bar">                
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <!-- menu chat-->
            <div id="menu_chat">
                <ul>
                    <li class="flex chat_active" v-for="(user, index) in contacts">
                        <a @click="userSelected(index)">
                            <div class="img_chat_active">
                                <img :src="showUserImg(index)" alt="avatar_1">
                            </div>
                            <div class="msg_chat_active">
                                <p class="name_user">{{user.name}}</p>
                                <p class="preview_msg">Mangiamo la pizza stasera?</p>
                            </div>
                            <div class="time_chat_active flex">
                                <p>10/01/2020</p>
                                <p>16:15:22</p>
                            </div>
                        </a>
                    </li>
                </ul>

            </div>
            <!-- menu chat-->
        </div>
        <!-- /menù laterale-->

        <!-- view chat-->
        <div id="chat">
            <div id="header_chat" class="flex">
                <img :src="showUserImg(indexSelezionato)" alt="img-utente" class="img_utente">
                <div>
                    <p>{{contacts[indexSelezionato].name}}</p>
                    <p>Ultimo accesso oggi alle 10/01/2020 16:15:22</p>
                </div>
                <!-- icone header chat-->
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                        <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                      </svg>
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                      </svg>
                </div>
                <!-- /icone header chats-->

            </div>
            <div id="main_chat">
                <!-- creare if se nome utente è uguale a utente selezionato allora con v for mostra i messaggi con v bind selezionare la classe sent o received-->
                <div v-for="(message, index) in contacts[indexSelezionato].messages" class="message">
                    <div :class="message.status">
                        
                        <p>{{message.text}}</p>
                        <p>{{message.date}}</p>

                    </div>
                </div>
            </div>
            <div id="footer_chat" class="flex">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                  </svg>
                  <!-- inserimento nuovo messaggio-->
                  <input @keyup.enter="sendMessage(); receivMessage();" v-model="nuovoMessaggio" type="text">

                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                  </svg>


            </div>
        </div>
        <!-- /view chat-->
    </div>
    <!-- /app-->

    <!-- javascript-->
    <script src="js/script.js"></script>
</body>
</html>
